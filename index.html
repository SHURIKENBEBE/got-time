<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
     integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Forum&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- css stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title> Got Time? </title>
</head>

<body>
   
    <main class="container-fluid output-page">

        <h1 class="app-title display-4 d-flex justify-content-center"> Got Time? </h1>
        
        <h6> <span class="time d-flex justify-content-center"></span></h6>

        <div class="row justify-content-center">

            <section class="col-12 col-md-4 col-lg-3 justify-content-right">

                <form id="form-submit">
                
                    <div class="form-group">

                        <h2>Trivia Questions</h2>

                        <label for="input-trivia">Number of Questions</label>
                        <input id="input-trivia" type="number" value="3" min="1" max="20">

                        <div class="trivia-category">
                            <label for="trivia-select">Category</label>
                        </div>
                        <select class="form d-inline-flex p-2" id="trivia-select">
                        
                            <option selected disabled>Choose:</option>
                            <option value="9">General Knowledge</option>
                            <option value="14">TV</option>
                            <option value="12">Movies</option>
                            <option value="11">Music</option>
                            <option value="19">Mathematics</option>
                            <option value="15">Video Games</option>
                        </select>

                    </div>


                    <div class="form-group">

                        <h2>Nearby Events</h2>

                        <label for="postal-code">Postal Code</label>
                        <input id="postal-code" type="text">

                        <div class="events-content">
                            <label for="events-select">Find Events!</label>
                        </div>
                        <select class="form" id="events-select">
                            <option selected disabled>Choose:</option>
                            <option value="theater">Theater</option>
                            <option value="concert">Concert</option>
                            <option value="sports">Sports</option>
                        </select>

                    </div>


                    <div class="form-group">

                        <h2>Choose:</h2>

                        <label for="trivia-only">Trivia Only</label>
                        <input type="radio" id="trivia-only" name="choose-output" value="trivia">

                        <label for="events-only">Events Only</label>
                        <input type="radio" id="events-only" name="choose-output" value="events">

                        <label for="trivia-events">Both Trivia and Events</label>
                        <input checked type="radio" id="trivia-events" name="choose-output" value="both-trivia-events">

                    </div>


                    <p id="input-required"></p>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-block custom-btn  s-btn" data-toggle="modal"
                            data-target="#project-modal">Submit</button>
                    </div>

                </form>

            </section>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="./assets/js/main.js"></script>
</body>

</html>
